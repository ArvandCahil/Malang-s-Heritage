<!DOCTYPE html>
<html>
<head>
    <title>Search Bar Example</title>
    <!-- Tambahkan link ke Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Search Bar Example</h1>
        <form action="/search" method="get" class="form-inline">
            <!-- Gunakan input form-control dengan type="text" untuk search bar -->
            <input class="form-control" type="text" name="query" placeholder="Cari...">
            <button type="submit" class="btn btn-primary">Cari</button>
        </form>
    </div>
    
    <!-- Tambahkan link ke Bootstrap JavaScript (opsional, bergantung pada kebutuhan Anda) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
